version: "3.9"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # ğŸ”¹ Acceso al socket de Docker
      - /usr/bin/docker:/usr/bin/docker             # ğŸ”¹ Binario Docker
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    restart: always

volumes:
  jenkins_home:
