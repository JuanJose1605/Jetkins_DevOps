version: "3.9"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # ğŸ”¹ Esto permite que Jenkins use el Docker del host
      - /var/run/docker.sock:/var/run/docker.sock
      # ğŸ”¹ (opcional) Si el host usa Docker CLI en otra ruta, agrÃ©gala aquÃ­
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

volumes:
  jenkins_home:
