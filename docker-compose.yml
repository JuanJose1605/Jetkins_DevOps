version: "3.9"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # ğŸ”¹ Montar el socket de Docker para que Jenkins pueda ejecutar "docker build"
      - /var/run/docker.sock:/var/run/docker.sock
      # ğŸ”¹ Montar el binario de Docker desde el host
      - /usr/bin/docker:/usr/bin/docker
    networks:
      - jenkins-net

volumes:
  jenkins_home:

networks:
  jenkins-net:
